                <ul class="nav justify-content-end d-none d-md-flex mx-5">

                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="management.html">Manage Product</a>
                    </li>

                    <li class="nav-item">
                        <a class="nav-link" href="#">Contact</a>
                    </li>

                </ul>
                <button class="navbar-toggler d-md-none" type="button" data-bs-toggle="offcanvas" data-bs-target="#offcanvasRight" aria-controls="offcanvasRight">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="offcanvas offcanvas-end" tabindex="-1" id="offcanvasRight" aria-labelledby="offcanvasRightLabel">
                    <div class="offcanvas-header">
                        <h5 class="offcanvas-title" id="offcanvasRightLabel">Deja Vu</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="offcanvas" aria-label="Close"></button>
                    </div>
                    <div class="offcanvas-body list-group">
                        <div>
                            <a class="list-group-item list-group-item-action" href="#define">Define</a>

                        </div>
                        <div class="dropdown ">
                            <a class=" dropdown-toggle my-0 list-group-item list-group-item-action" type="button" id="dropdownMenuButton" data-bs-toggle="dropdown">
                                Expression
                            </a>
                            <ul class="dropdown-menu" aria-labelledby="dropdownMenuButton">
                                <li><a class="dropdown-item" href="#splitPerception">Split perception</a></li>
                                <li><a class="dropdown-item" href="#memoryRecall">Memory recall</a></li>

        </nav>
    </section>
    <div class="container progress__bar">
        <div class="row progress__bar">
            <div class="col-12 col-md-10 hh-grayBox pt45 pb20">
                <div class="row justify-content-between">
                    <div class="order-tracking completed">
                        <span class="is-complete"></span>
                        <p>Ordered</p>
                    </div>
                    <div class="order-tracking completed">
                        <span class="is-complete"></span>
                        <p>Checkout</p>
                    </div>
                    <div class="order-tracking">
                        <span class="is-complete"></span>
                        <p>Review</p>
                    </div>

                </div>
            </div>
        </div>
    </div>

    <section class="checkout container">
        <h2>Your information</h2>
        <form class="row g-3 checkout__form" method="POST" action="review.html">
            <div class="col-md-6">
                <label for="checkout__first-name" class="form-label">First name</label>
                <input type="text" class="form-control" id="checkout__first-name" placeholder="Enter your first name" required>
            </div>
            <div class="col-md-6">
                <label for="checkout__last-name" class="form-label">Last name</label>
                <input type="text" class="form-control" id="checkout__last-name" placeholder="Enter your last name" required>
            </div>

            <div class="mb-3">
                <label for="checkout__email" class="form-label">Email address</label>
                <input type="email" class="form-control" id="checkout__email" placeholder="Enter your email Ex:giabao@gmail.com" aria-describedby="emailHelp">
                <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>
            </div>
            <div class="col-md-6 checkout__address">
                <label for="checkout__address" class="form-label">Address</label>
                <input type="text" class="form-control" id="checkout__address" placeholder="Enter your address" required>
            </div>
            <div class="col-md-6 checkout__phone">
                <label for="checkout__phone" class="form-label">Phone number</label>
                <input type="number" class="form-control" id="checkout__phone" placeholder="Enter your phone number" required>
                </select>
            </div>
            <div class="col-12">
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" value="" id="invalidCheck2" required>
                    <label class="form-check-label" for="invalidCheck2">
                  Agree to terms and conditions
                </label>
                </div>
            </div>
            <div class="col-12 checkout__btn">
                <button class="btn btn-primary" type="submit" onclick="getCheckoutForm()">Review your order</button>
            </div>
        </form>
    </section>

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
    <script src="checkout.js"></script>
</body>

</html>
